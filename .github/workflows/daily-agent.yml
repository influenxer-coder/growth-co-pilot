name: Daily App Store Complaint Agent

on:
  schedule:
    # Runs at 02:00 UTC every day
    - cron: '0 2 * * *'
  # Allow manual trigger from GitHub Actions UI for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip DB writes)'
        required: false
        default: 'false'
        type: boolean

jobs:
  run-agent:
    name: Scrape & Analyze App Store Reviews
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run agent
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        run: npx tsx agent/index.ts

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Agent run failed on $(date -u +%Y-%m-%d). Check logs above."
          # Optional: add a curl call to Slack/Discord webhook here
          # curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
          #   -H 'Content-type: application/json' \
          #   --data '{"text":"⚠️ App Complaint Agent failed! Check GitHub Actions."}'
